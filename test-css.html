<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background-color: #0a192f;
            color: white;
            padding: 2rem;
            position: fixed;
            height: 100vh;
        }
        
        .main-content {
            flex: 1;
            margin-left: 300px;
            padding: 2rem;
            background-color: #fff;
        }
        
        .sidebar h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .main-content h1 {
            color: #0a192f;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>DARK SIDEBAR</h1>
            <p>This should be dark blue</p>
        </aside>
        
        <main class="main-content">
            <h1>WHITE CONTENT</h1>
            <p>This should be white</p>
        </main>
    </div>
</body>
</html>
